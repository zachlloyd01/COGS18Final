{% extends 'base.html' %}

{% block title %}
    Feeds
{% endblock %}

{% block content %}
    {% if feeds|length > 0 %}
        <table class="striped">
            <thead class="blue lighten-1">
            <tr>
                <th style="color: white;">Link</th>
            </tr>
            </thead>

            <tbody>
                {% for feed in feeds %}
                    <tr>
                        <td><a href="{{ feed["link"] }}" target="_blank">{{ feed["link"] }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>There are no feeds in the database yet!</p>
    {% endif %}

    <a href="/addfeed" class="btn-large waves-effect waves-light blue lighten-1 actionButton">Add Feed</a>

        <style>
            .actionButton {
                position: fixed;
                bottom: 50px;
                right: 50px;
                border-radius: 3em;
                transition-duration: .5s;
            }
            .actionButton:hover {
                border-radius: 0;
                transition-duration: .5s;
            }
        </style>
    
{% endblock %}
